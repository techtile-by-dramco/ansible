---
- name: Copy a file to rpi hosts
  hosts: rpis
  gather_facts: no
  pre_tasks:
    - name: Gather Facts
      include_tasks: gather_facts.yaml
  tasks:
    - name: Ensure client directory exists
      ansible.builtin.file:
        path: /home/pi/client
        state: directory
        mode: '0755'

    - name: Copy files
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
       - {src: src/client/rpi_client.py, dest: /home/pi/client/rpi_client.py}
       - {src: src/client/usrp_receiver.py, dest: /home/pi/client/usrp_receiver.py} 
       - {src: src/client/test_receiver.py, dest: /home/pi/client/test_receiver.py} 

- name: Copy file to server
  hosts: server 
  tasks:
    - name: Ensure server directory exists
      ansible.builtin.file:
        path: /home/haorui/server
        state: directory
        mode: '0755'

    - name: Copy the server file
      copy:
        src: src/server/central_server.py 
        dest: /home/haorui/server/central_server.py 